<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gestion Budget</title>

	<!-- Bootstrapping UI5 "https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"-->
	<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"budget": "../"}'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
	</script>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"budget/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (server, Shell, ComponentContainer) {
				// set up test service for local testing
				server.init();
				// initialize the UI component
				new Shell({
					appWidthLimited: false,
					app: new ComponentContainer({
						height : "100%",
						name : "budget"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>
